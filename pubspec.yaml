name: uno_a_flutter
description: UNO A - Korean Artist Fan Messaging Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Navigation
  go_router: ^14.0.0

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5

  # Supabase Backend
  supabase_flutter: ^2.3.4

  # UI & Styling
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Media Handling
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  video_compress: ^3.1.2
  video_player: ^2.8.2
  chewie: ^1.7.4
  permission_handler: ^11.3.0
  file_picker: ^6.1.1

  # Audio Recording & Playback
  record: ^5.1.2
  just_audio: ^0.9.40

  # Storage & Caching
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Networking & Connectivity
  connectivity_plus: ^5.0.2
  http: ^1.2.0

  # Utilities
  url_launcher: ^6.2.4
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0

  # Legacy (kept for backward compatibility, will migrate)
  provider: ^6.1.2

  # Error Monitoring & Analytics
  sentry_flutter: ^8.10.0

  # Firebase (for FCM & Analytics)
  # Note: Requires google-services.json (Android) and GoogleService-Info.plist (iOS)
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.7
  firebase_analytics: ^11.3.6
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
