name: uno_a_flutter
description: UNO A - Korean Artist Fan Messaging Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Navigation
  go_router: ^14.8.0

  # State Management
  flutter_riverpod: ^2.6.0
  riverpod_annotation: ^2.6.0

  # Supabase Backend
  supabase_flutter: ^2.8.0

  # UI & Styling
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0

  # Media Handling
  image_picker: ^1.2.0
  flutter_image_compress: ^2.1.0
  video_compress: ^3.1.2
  video_player: ^2.10.0
  chewie: ^1.7.4
  permission_handler: ^11.4.0
  file_picker: ^8.0.0

  # Audio Recording & Playback
  record: ^5.2.0
  just_audio: ^0.9.46

  # Storage & Caching
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  path: ^1.9.0

  # Networking & Connectivity
  connectivity_plus: ^5.0.2
  http: ^1.3.0

  # Utilities
  url_launcher: ^6.3.0
  intl: 0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0

  # Legacy (kept for backward compatibility, will migrate)
  provider: ^6.1.2

  # Error Monitoring & Analytics
  sentry_flutter: ^9.0.0

  # Firebase (for FCM & Analytics)
  # Note: Requires google-services.json (Android) and GoogleService-Info.plist (iOS)
  firebase_core: ^3.15.0
  firebase_messaging: ^15.2.0
  firebase_analytics: ^11.6.0
  flutter_local_notifications: ^18.0.1

dependency_overrides:
  record_linux: ^1.3.0
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.6.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  freezed: ^2.5.0
  mockito: ^5.4.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
