name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # =====================================================
  # Flutter Quality Gate
  # =====================================================
  flutter-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Test
        run: flutter test --reporter=expanded

      - name: Build web
        if: github.event_name == 'pull_request'
        run: flutter build web --release

  # =====================================================
  # Android APK Build Gate
  # =====================================================
  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Verify APK exists
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "::error::APK not found at $APK_PATH"
            exit 1
          fi
          APK_SIZE=$(du -m "$APK_PATH" | cut -f1)
          echo "APK size: ${APK_SIZE}MB"
          echo "apk_size=${APK_SIZE}" >> "$GITHUB_OUTPUT"
          if [ "$APK_SIZE" -gt 150 ]; then
            echo "::warning::APK size exceeds 150MB (${APK_SIZE}MB)"
          fi

      - name: Upload APK artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # =====================================================
  # iOS Build Gate
  # =====================================================
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Verify app bundle exists
        run: |
          APP_PATH="build/ios/iphoneos/Runner.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "::error::iOS app bundle not found at $APP_PATH"
            exit 1
          fi
          APP_SIZE=$(du -sm "$APP_PATH" | cut -f1)
          echo "iOS app bundle size: ${APP_SIZE}MB"
          if [ "$APP_SIZE" -gt 200 ]; then
            echo "::warning::iOS app bundle exceeds 200MB (${APP_SIZE}MB)"
          fi

  # =====================================================
  # Web App Quality Gate
  # =====================================================
  web-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build (static export)
        run: npm run build
        env:
          NEXT_PUBLIC_DEMO_BUILD: 'true'

  # =====================================================
  # Security Scan
  # =====================================================
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Web dependency audit
        working-directory: apps/web
        run: npm audit --audit-level=high || true
        # Note: `|| true` to not fail on moderate/low â€” review output manually

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Flutter dependency check
        run: flutter pub get && flutter pub deps --style=compact

      - name: Check for sensitive files
        run: |
          echo "=== Checking for potential secrets in tracked files ==="
          # Check for common secret patterns (fail if found)
          if git grep -lI 'sk_live_\|sk_test_\|AKIA[0-9A-Z]\{16\}\|-----BEGIN.*PRIVATE KEY' -- ':!*.lock' ':!node_modules' ':!.github' ':!scripts/gates' ':!tools/mcp' ':!*.md'; then
            echo "::error::Potential secrets found in tracked files!"
            exit 1
          else
            echo "No secrets detected."
          fi

      - name: Check for unwanted directories
        run: |
          echo "=== Checking for directories that should not be committed ==="
          UNWANTED=("notion-crawler-v2" "crawl-result" ".env.local" ".env.production")
          for item in "${UNWANTED[@]}"; do
            if git ls-files --error-unmatch "$item" 2>/dev/null; then
              echo "::warning::Found unwanted tracked file/directory: $item"
            fi
          done
